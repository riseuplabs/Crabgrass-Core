$text_pool_length = $text_pool.length

# pass in a range of how much random garbled text
# you want.
def garble(range)
  dist = range.last - range.first
  a = rand($text_pool_length-(range.first+dist))
  b = range.first + rand(dist)
  $text_pool.slice(a,b).strip
end

