  owner_id: <%= group_id %>
  owner_name: <%= group_name %>
<% else %>
  owner_type: User
  owner_id: <%= user_id %>
  owner_name: <%= user_name %>
<% end %>
  type: DiscussionPage
  public: <%= rand(4) == 0 %>
<% end %>

